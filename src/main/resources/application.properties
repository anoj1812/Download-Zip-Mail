
server.port=8082

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url = jdbc:mysql://localhost:3306/finsurge
spring.datasource.username= < MySql username >
spring.datasource.password= < MySql password >
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql:true

email.sender= < receiver mail id >

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= < sender mail id > 
spring.mail.password= < sender mail password >
spring.mail.properties.mail.smtp.auth=true

spring.mail.properties.mail.smtp.starttls.enable=true

spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false
spring.mail.properties.mail.smtp.socketFactory.port=your-email-server-port


